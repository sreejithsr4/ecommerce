<div>
    <div class="d-flex justify-content-center">
            <form action="" class="d-flex flex-column w-50 p-5 border border-warning-subtle m-5" [formGroup]="usersignupForm">
                <h1>User Signup</h1>
                <input formControlName="email" type="text" placeholder="Email" class="form-control mb-3 " name="auname" id="auname">
                <input formControlName="psw" type="text" placeholder="password" class="form-control mb-3" name="apsw" id="apsw">
                <input formControlName="cpsw" type="password" placeholder="Confirm password" class="form-control mb-3" name="cpsw" id="cpsw">
                <p class="text-danger" *ngIf="pswCheck">Password Doesnt Match</p>
    
                <button (click)="user()" class="btn btn-primary">Signup</button>
            </form>
    </div>
    </div>
