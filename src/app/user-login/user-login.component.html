<div>
    <div class="d-flex justify-content-center">
            <form action="" class="d-flex flex-column w-50 p-5 border border-info-subtle m-5" [formGroup]="loginform" >
                <h1>User Login</h1>
                <input formControlName="email"  type="text" placeholder="Email" class="form-control mb-3 " name="email" id="uname">
                <input formControlName="psw" type="password" placeholder="password" class="form-control mb-3" name="psw" id="psw">
                <button (click)="user()" class="btn btn-primary mb-2">login</button>
                <button (click)="signup()" class="btn btn-info">Signup</button>
                <p class="mt-2">Dont have Account signup <a href="user-signup">Here</a></p>
            </form>
    </div>
    </div>
